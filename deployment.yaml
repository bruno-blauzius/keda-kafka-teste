apiVersion: apps/v1
kind: Deployment
metadata:
  name: keda-kafka-consumer
  namespace: dev
  labels:
    app: keda-kafka-consumer
    component: consumer
    version: v1
  annotations:
    description: "Kafka consumer scaled by KEDA"
    author: "DevOps Team"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: keda-kafka-consumer
  template:
    metadata:
      labels:
        app: keda-kafka-consumer
        component: consumer
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        fsGroup: 100000
      containers:
      - name: kafka-consumer
        image: bruno01/keda-kafka:04
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            secretKeyRef:
              name: kafka-config
              key: kafka-brokers
        - name: KAFKA_USER
          valueFrom:
            secretKeyRef:
              name: kafka-config
              key: kafka-username
        - name: KAFKA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kafka-config
              key: kafka-password
        - name: KAFKA_TOPIC
          valueFrom:
            secretKeyRef:
              name: kafka-config
              key: kafka-topic
        - name: KAFKA_CONSUMER_GROUP
          valueFrom:
            secretKeyRef:
              name: kafka-config
              key: kafka-consumer-group
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - test -f /proc/1/cmdline
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - test -f /proc/1/cmdline
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "256Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
