---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: policy-require-non-root
  annotations:
    policies.kyverno.io/title: Require Non-Root User
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Containers devem executar como usuário não-root para reduzir superfície de ataque.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: check-containers
    match:
      any:
      - resources:
          kinds:
          - Pod
          - Deployment
          - StatefulSet
          - DaemonSet
    validate:
      message: "Containers devem executar como não-root (runAsNonRoot: true)."
      pattern:
        spec:
          =(template):
            spec:
              securityContext:
                runAsNonRoot: true
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: policy-drop-all-capabilities
  annotations:
    policies.kyverno.io/title: Drop All Capabilities
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Containers devem dropar todas as capabilities Linux e adicionar apenas as estritamente necessárias.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: check-drop-all
    match:
      any:
      - resources:
          kinds:
          - Pod
          - Deployment
          - StatefulSet
          - DaemonSet
    validate:
      message: "Containers devem dropar todas as capabilities (drop: [ALL])."
      pattern:
        spec:
          =(template):
            spec:
              containers:
              - securityContext:
                  capabilities:
                    drop:
                    - ALL
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: policy-readonly-root-filesystem
  annotations:
    policies.kyverno.io/title: Require Read-Only Root Filesystem
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Filesystem root read-only previne modificações maliciosas em runtime.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: check-readonly-fs
    match:
      any:
      - resources:
          kinds:
          - Pod
          - Deployment
          - StatefulSet
          - DaemonSet
    validate:
      message: "Containers devem ter readOnlyRootFilesystem: true."
      pattern:
        spec:
          =(template):
            spec:
              containers:
              - securityContext:
                  readOnlyRootFilesystem: true
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: policy-disallow-privilege-escalation
  annotations:
    policies.kyverno.io/title: Disallow Privilege Escalation
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Previne que processos obtenham mais privilégios que o processo pai.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: check-no-privilege-escalation
    match:
      any:
      - resources:
          kinds:
          - Pod
          - Deployment
          - StatefulSet
          - DaemonSet
    validate:
      message: "Containers devem ter allowPrivilegeEscalation: false."
      pattern:
        spec:
          =(template):
            spec:
              containers:
              - securityContext:
                  allowPrivilegeEscalation: false
